<ion-content class="ion-text-center ion-padding">
  <div class="login-container">

    <div class="container-img ion-margin">
      <img src="..\assets\icon\doctor.png" alt="Logo" class="login-logo ion-margin">
    </div>
    
    <ion-label class="titulo ion-margin" color="primary">Bienvenidos a Salud DAM</ion-label>
    
    <ion-item class="ion-margin">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button class="ion-margin" shape="round" expand="full" (click)="login()">Iniciar sesión</ion-button>
    <ion-button class="ion-margin btnRegistro" shape="round" expand="full" (click)="registrar()">Registrarse</ion-button>
  </div>
</ion-content>
