<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Centro Médico</ion-label>
    <ion-select >
      <!-- <ion-select-option value="es">Español</ion-select-option>
      <ion-select-option value="en">Inglés</ion-select-option> -->
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Primer apellido</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Segundo apellido</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Dni</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
